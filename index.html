<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <meta
      name="keywords"
      content=""
    /> -->
    <meta name="author" content="Nicolle Algarin" />
    <title>Al rededor de los EE UU</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="logo Around the U.S."
        />
        <span class="header__divider"></span>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__image">
            <img
              class="profile__avatar"
              src="./images/profile.jpg"
              alt="foto de perfil de Jacques Cousteau"
            />
          </div>

          <div class="profile__info">
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <p class="profile__info-description">Explorador</p>
            <button class="profile__edit-button" type="button"></button>
          </div>

          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards">
          <div class="cards__item">
            <img
              class="cards__item-image"
              src="./images/Valle-Yosemite.jpg"
              alt="Valle de Yosemite"
            />
            <div class="cards__footer">
              <p class="cards__footer-name">Valle de Yosemite</p>
              <button class="cards__footer-fav-button" type="button"></button>
            </div>
            <button class="cards__delete" type="button"></button>
          </div>

          <div class="cards__item">
            <img
              class="cards__item-image"
              src="./images/Lago-Louise.jpg"
              alt="Lago Louise"
            />
            <div class="cards__footer">
              <p class="cards__footer-name">Lago Louise</p>
              <button class="cards__footer-fav-button" type="button"></button>
            </div>
            <button class="cards__delete" type="button"></button>
          </div>

          <div class="cards__item">
            <img
              class="cards__item-image"
              src="./images/Montañas-Calvas.jpg"
              alt="Montañas Calva"
            />
            <div class="cards__footer">
              <p class="cards__footer-name">Montañas Calvas</p>
              <button class="cards__footer-fav-button" type="button"></button>
            </div>
            <button class="cards__delete" type="button"></button>
          </div>

          <div class="cards__item">
            <img
              class="cards__item-image"
              src="./images/Latemar.jpg"
              alt="Latemar"
            />
            <div class="cards__footer">
              <p class="cards__footer-name">Latemar</p>
              <button class="cards__footer-fav-button" type="button"></button>
            </div>
            <button class="cards__delete" type="button"></button>
          </div>

          <div class="cards__item">
            <img
              class="cards__item-image"
              src="./images/Vanois-National.jpg"
              alt="Lago di Braies"
            />
            <div class="cards__footer">
              <p class="cards__footer-name">Vanois National</p>
              <button class="cards__footer-fav-button" type="button"></button>
            </div>
            <button class="cards__delete" type="button"></button>
          </div>

          <div class="cards__item">
            <img
              class="cards__item-image"
              src="./images/Lago-di-Braies.jpg"
              alt="Lago di Braies"
            />
            <div class="cards__footer">
              <p class="cards__footer-name">Lago di Braies</p>
              <button class="cards__footer-fav-button" type="button"></button>
            </div>
            <button class="cards__delete" type="button"></button>
          </div>
        </section>

        <div class="form__container">
          <form class="form__admin">
            <img
              src="./images/close.png"
              alt="Closeicon"
              class="form__close-icon"
              id="closeiconplace"
            />
            <div>
              <fieldset class="form__input-container">
                <h2 class="form__heading">Nuevo lugar</h2>
                <input class="form__text" type="text" placeholder="Título" />
                <div class="form__line"></div>
                <input
                  class="form__text form__text-link"
                  type="url"
                  placeholder="Enlace a la imagen"
                />
                <div class="form__line"></div>
                <input class="form__button" type="submit" value="Crear" />
              </fieldset>
            </div>
          </form>
        </div>

        <footer class="footer">
          <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
      </main>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
